
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Filter and Map Performance Comparison</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
      <canvas id="performanceChart" width="400" height="200"></canvas>
      <script>
          const sizes = [100,500,1000,5000,10000,25000,50000,100000];
          const timesResult1 = [0.05358300000000327,0.05279199999998241,0.2092919999999765,0.3526249999999891,0.28070899999997323,0.6080829999999935,0.8542079999999999,1.5670000000000073];
          const timesResult2 = [0.038415999999983796,0.06900000000001683,0.1043329999999969,0.37208400000000097,1.2176249999999982,1.192625000000021,4.542541,4.417749999999984];
          const timesResult3 = [0.20762500000000728,0.07116600000000517,0.06716700000001197,0.2785840000000235,0.4608329999999796,0.882916999999992,0.5941669999999988,0.8020420000000001];
  
          const ctx = document.getElementById('performanceChart').getContext('2d');
          const performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: sizes,
              datasets: [
                {
                  label: 'result1 (filter -> map)',
                  data: timesResult1,
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1,
                  fill: false,
                },
                {
                  label: 'result2 (map -> filter)',
                  data: timesResult2,
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1,
                  fill: false,
                },
                {
                  label: 'result3 (for loop)',
                  data: timesResult3,
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1,
                  fill: false,
                },
              ],
            },
            options: {
              scales: {
                x: {
                  title: {
                    display: true,
                    text: 'Size of Input Data',
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: 'Execution Time (ms)',
                  },
                },
              },
            },
          });
      </script>
  </body>
  </html>
